<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="/static/js/main.js" defer></script>
</head>
<body>
    <h1>Welcome, {{.UserLogin}}!</h1>
    <p class="center-text">You have successfully logged in.</p>
    <div id="button-container">
        <button class="chat-button" onclick="openCreateChatPopup()">Create Chat</button>
        <a href="/chat">
            <button class="chat-button">Go to Chat</button>
        </a>
        <button class="chat-button" id="logout-button">Logout</button>
    </div>
    <div id="chats"></div>

    <div id="createChatPopup" style="display:none;">
        <h2>Create Chat</h2>
        <label for="chatName">Chat Name:</label>
        <input type="text" id="chatName">
        <label for="chatLcc">Chat Lifetime:</label>
        <select id="chatLcc">
            <option value="1h">1 Hour</option>
            <option value="24h">1 Day</option>
            <option value="168h">1 Week</option>
        </select>
        <label for="chatCypher">Encryption:</label>
        <select id="chatCypher">
            <option value="none">None</option>
            <option value="aes">AES</option>
            <option value="rsa">RSA</option>
        </select>
        <div class="popup-buttons">
            <button class="chat-button" onclick="createChat()">Save</button>
            <button class="chat-button" onclick="closeCreateChatPopup()">Cancel</button>
        </div>
    </div>
    <p id="logout-response"></p>
    <script src="/static/js/logout.js" defer></script>
</body>
</html>
